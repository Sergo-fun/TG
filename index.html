<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название страницы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на мой сайт</h1>
</header>

<nav>
    <a href="#home">Главная</a>
    <a href="#about">О нас</a>
    <a href="#contact">Контакты</a>
</nav>

<main>
    <h2>Основной контент</h2>
    <p>Это пример стандартной HTML-разметки.</p>
</main>

<footer>
    <p>&copy; 2025 Мой Сайт</p>
</footer>

</body>
</html>
