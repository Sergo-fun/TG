<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .form-group {
            margin: 10px 0;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <img src="icons8-telegram-logo-94.png" alt="Icon 1" class="icon"> <!-- Убедитесь, что путь к изображению правильный -->

    <div class="form-group">
        <input type="text" id="first-name" placeholder="Имя" required>
    </div>
    <div class="form-group">
        <input type="text" id="last-name" placeholder="Фамилия" required>
    </div>
    <div class="form-group">
        <input type="tel" id="phone" placeholder="Номер телефона" required>
    </div>
    <div class="form-group">
        <button id="register-button">Зарегистрироваться</button>
    </div>

    <script>
        // Код для взаимодействия с Telegram Web App
        window.Telegram.WebApp.onEvent('themeChanged', function() {
            // Обработка изменения темы
            console.log('Тема изменена');
        });

        // Обработка нажатия кнопки регистрации
        document.getElementById('register-button').addEventListener('click', function() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;

            if (firstName && lastName && phone) {
                // Здесь можно добавить код для отправки данных на сервер
                console.log('Регистрация:', {
                    firstName: firstName,
                    lastName: lastName,
                    phone: phone
                });
                alert('Регистрация успешна!');
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        });
    </script>
</body>
</html>
