<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <img src="icons8-telegram-logo-94.png" alt="Icon 1" class="icon"> <!-- Убедитесь, что путь к изображению правильный -->

    <!-- Ссылка на иконки Telegram -->
    <a href="https://www.flaticon.com/free-icons/telegram" title="telegram icons">
        Telegram icons created by Robert Angle - Flaticon
    </a>

    <script>
        // Код для взаимодействия с Telegram Web App
        window.Telegram.WebApp.onEvent('themeChanged', function() {
            // Обработка изменения темы
            console.log('Тема изменена');
        });
    </script>
</body>
</html>
